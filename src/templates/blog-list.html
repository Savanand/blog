<li dir-paginate="item in items | filter: query | itemsPerPage: 3" pagination-id="sub-content">
    {{ item.title }}
</li>

<span ng-if="postItems.length == 0 ">No sub items found </span>

<dir-pagination-controls ng-hide="query.length > 0" pagination-id="sub-content"></dir-pagination-controls>

<span ng-if="items.length==0">Posts coming soon</span>

<!--<div class="row" ng-repeat="items in colItems"> before pagination-->
<div class="row" dir-paginate="items in colItems | filter: query | itemsPerPage: 2  as mainItems" pagination-id="main-content">
    <div class="{{ cssClass }}" ng-repeat="post in items">
        <div class="thumbnail">
            <img src="..." alt="...">
            <div class="caption">
                <h3>{{ post.title }}</h3>
                <p>{{ post.publishDate }}</p>
                <p>
                    <a ng-href="#" class="btn btn-primary" confirm-click="Are you ready?" confirmed-click="goToItem(post)">view</a>
                </p>
            </div>
        </div>
    </div>
</div>

<span ng-if="mainItems.length == 0 ">No main items found </span>

<dir-pagination-controls ng-hide="query.length > 0" pagination-id="main-content"></dir-pagination-controls>
