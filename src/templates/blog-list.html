<div class="row">
    <div class="col-sm-6 col-sm-offset-3" >
        <h1 ng-hide="searchQuery">Blog List</h1>
        <h1 ng-show="searchQuery">Result for {{ query }}</h1>
        <div class="row">
            <div class="col-sm-6">
            <input type="text" ng-model="query" class="form-control" placeholder="filter">
            </div>
            <div class="col-sm-6">
            <select ng-model="order" class="form-control">
                <option value="-publishDate">Recent</option>
                <option value="publishDate">Older</option>
                <option value="title">A-Z</option>
                <option value="-title">Z-A</option>
            </select>
            </div>
        </div>
        <dir-pagination-controls ng-hide="query.length > 0" pagination-id="sub-content"></dir-pagination-controls>
    </div>
</div>

<div class="row">
    <div class="col-sm-6 col-sm-offset-3" dir-paginate="post in items | orderBy: order | filter: query |
    itemsPerPage: 3 as postItems" pagination-id="sub-content">
        <div class="thumbnail">
            <a ng-if='post.image' ng-href="/blog/{{ post.id }}">
                <img src="{{ post.image }}" alt="..." class="img-responsive">
            </a>
            <div class="caption">
                <h3><a ng-href="/blog/{{ post.id }}">{{ post.title }}</a></h3>
                <p>{{ post.publishDate }}</p>
                <p>
                    <a ng-href="/blog/{{ post.id }}" class="btn btn-primary">view</a>
                </p>
                <!--<p>-->
                    <!--<a ng-href="#" class="btn btn-primary" confirm-click="Are you ready?" confirmed-click="goToItem(post)">view</a>-->
                <!--</p>-->
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-sm-offset-3">
        <span ng-if="postItems.length == 0 ">No posts found </span>
    </div>
</div>
<div class="col-sm-6 col-sm-offset-3" >
